<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comparison</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
      <h1><b>Find the Greater One</b></h1>
      <!-- Navigation for different math sections -->
      <div class="math-sections">
        <a href="/"><button>Practice Problems</button></a>
        <a href="/comparison"><button>Restart</button></a>
      </div>
      
      <div class="row" style="margin-bottom: 16px">
        <div class="col-md-6"> 
          <div id="question1" style="font-size: 24px"> </div>
          <input type="number" id="answer1" placeholder="Enter your answer">
      </div>
          
        <div class="col-md-6">
          <div id="question2" style="font-size: 24px"> </div>
          <input type="number" id="answer2" placeholder="Enter your answer">
        </div>
      </div>
      
      <img id="silImage" class="respons-image" src="static/muichiro-silhouette.png" alt="Silhouette Image"/>
      <div id="question" style="font-size: 24px"> </div>
      <input type="number" id="answer" placeholder="Enter your answer">
      <button onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>  
        
      <div id="result" style="font-weight: bold; color: purple"></div>
      <img id="cheerImage" class="responsive-image" src="static/muichiro.gif" style="display: none;" alt="Cheering Image"/>
      <audio id="correctSound" src="static/success-jingle.ogg" preload="auto"></audio>
      <audio id="subSound" src="static/correct-shot.wav" preload="auto"></audio>
      <audio id="wrongSound" src="static/wrong-sound.wav" preload="auto"></audio>
      <audio id="passSound" src="static/lofi-fusion.wav" preload="auto"></audio>
    <script src="static/tricky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
